<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="buttons-container">
            <button id="rock" type="submit">
                <img src="./images/Rock.jpg" alt="An icon of a hand showing rock">
            </button>
            <button id="paper">
                <img src="./images/Paper.jpg" alt="An icon of a hand showing paper">
            </button>
            <button id="scissors">
                <img src="./images/Scissors.jpg" alt="An icon of a hand showing scissors">
            </button>
        </div>
        <div id="results">Make a choice! (First to win 5 games)</div>
        <div>Player Score: <span id="playerScore">0</span></div>
        <div>Computer Score: <span id="computerScore">0</span></div>
        <button id="retryButton">Retry</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
